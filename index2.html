<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--style은 항상 마지막에 적용됨-->
    <style>
        .redarea{
            color:red;
        }
    </style>
</head>
<!--속성 예시-->
<body bgcolor="lightgreen" text="blue">
    <h3>커피</h3>
    <ui>
        <li>아메리카노</li>
        <li>카푸치노</li><br/>
    </ui>
    <!--절대 경로를 이용한 이미지 출력-->
    <img src="https://images.khan.co.kr/article/2022/01/29/l_2022012902001581500321442.jpg" width="250" height="250" alt="제니"/><br/>
    <!--상대 경로를 이용한 이미지 출력-->
    <img src="./resource/제니2.jfif" width="250" height="250"/>

    <!--a태그는 크롤링할 때 중요함-->
    <p><a href="./index.html" target="_blank"
    title="클릭하면 다음 홈페이지로 이동합니다.">메인</a></p>
    <!--절대경로를 이용한 링크 설정-->
    <p><a href="https://www.google.co.kr">구글</a></p>
    <!--h는 제목의 블록 형태-->
    <h1  class="redarea">안녕하세요</h1>
    <!--p는 문단의 형태-->
    <p  class="redarea">반갑습니다</p>
    <p id="adam">두번째 단락입니다.</p>
    <button id="btn">클릭</button>

    <script>
        document.getElementById("btn").addEventListener(
            "click", function(e){
                document.getElementById('adam').innerHTML="클릭"
            })
    </script>

</body>
</html>
