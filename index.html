<!DOCTYPE html>
<html lang="en">
<head>
        <!--meta는 문서에 대한 정보-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--문서의 제목으로 tab에 보여진다 -->
        <title>DOC</title>
        <!--html은 웹 브라우저가 해석해서 실행-->
</head>
<body>
        <!-- 닫는 태그가 없는 태그-->
        <img src=""/>
        <!-- 닫는 태그가 존재하는 태그-->
        <h1>코드를 수정했습니다.</h1>

        <!-- 블록 태그: 자신의 주위에 아무도 못 오는 태그-->
        <P>블록</P>
        <P>블록</P>
        <!-- 인라인 태그: 자신의 좌우에 다른 것을 배치할 수 있는 태그-->
        <span>인라인</span>
        <span>인라인</span>

        <!-- 블록과 인라인 설정을 변경하고자하면 css를 이용-->
</body>
 </html>
